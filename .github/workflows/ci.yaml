name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' 

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.4'
    - name: Building dependencies
      run: |
        cd frontend
        npm ci
        npx ng build
        mkdir ../backend/cmd/strichliste/frontendDist
        cp -r dist/frontend/browser ../backend/cmd/strichliste/frontendDist
    - name: Run Unit Tests  
      run: |
          cd backend 
          go test ./... -coverprofile=coverage.out && go tool cover -html=coverage.out -o coverage.html
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Coverage-Report
        path: backend/coverage.html
  
    - name: Check Code Formatting
      run: |
        cd backend
        go fmt ./...

    - name: Copy files via SCP action
      uses: appleboy/scp-action@master
      with:
        host: dhbw.hoenle.xyz
        username: group7
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./backend/coverage.html"
        target: "/var/www/group7/coverage.html"




