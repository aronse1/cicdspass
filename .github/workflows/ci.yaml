name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.4'
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' 

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint 
    - name: Building dependencies
    - run: |
        cd frontend
        npm ci
        npx ng build
        cp -r frontend/dist/frontend/browser backend/cmd/strichliste/frontendDist
    - name: Run Unit Tests  
      run: |
          cd backend 
          go test ./...

    - name: Check Code Formatting
      run: go fmt ./...



  trivy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Trivy
      run: |
        sudo apt-get install wget
        wget https://github.com/aquasecurity/trivy/releases/download/v0.40.0/trivy_0.40.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.40.0_Linux-64bit.deb

    - name: Run Trivy
      run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .