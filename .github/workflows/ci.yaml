name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' 

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.4'
    - name: Building dependencies
      run: |
        cd frontend
        npm ci
        npx ng build
        mkdir backend/cmd/strichliste/frontendDist
        cp -r dist/frontend/browser ../backend/cmd/strichliste/frontendDist
    - name: Run Unit Tests  
      run: |
          cd backend 
          go test ./...

    - name: Check Code Formatting
      run: go fmt ./...




